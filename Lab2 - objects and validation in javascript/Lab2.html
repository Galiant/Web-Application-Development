<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Javascript - Lab2</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:400,700">
</head>

<style>
  body {
    background: #e3e3e3;
    padding: 0;
    margin: 0;
    font-size: 14px;
    font-family: arial;
    font-weight: 600;
  }

  .container {
    width: 700px;
    height: 450px;
    margin: 50px auto;
  }

  label {
    color: #055379;
    background: #fff;
    text-transform: uppercase;
    border: 1px solid #055379;
    border-radius: 5px;
    position: absolute;
    bottom: 10%;
    padding: 10px 50px;
    cursor: pointer;
  }

  .big {
    height: 450px;
    background: #fff;
    box-shadow: 0 0 50px grey;
    padding: 30px 30px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    margin-right: auto;
    margin-left: auto;
  }

  .big input {
    border: 0;
    padding: 10px 10px;
    border-bottom: 1px solid #eee;
    margin-bottom: 30px;
    outline: 0;
    font-size: 16px;
  }

  button {
    padding: 15px;
    border: 0;
    color: #fff;
    border-radius: 4px;
    background: #48c373;
    margin-top: auto;
    cursor: pointer;
    font-size: 16px;
    width: 50%;
    margin-right: auto;
    margin-left: auto;
  }

  button:hover {
    background: #48c373;
  }

  .alertx {
    color: red;
    font-size: 18px;
    width: 70%;
    display: inline-block;
  }
</style>

<body>
  <div class="container">
    <div class="action-btn">
      <div class="big">
        <input type="text" name="name" id="name" placeholder="Name">
        <div id="div1" class="alertx"></div>

        <input type="text" name="email" id="email" placeholder="Email">
        <input type="text" name="pass" id="pass" placeholder="Password">
        <input type="number" name="robo" id="robo" placeholder="What is 3 + 5?">
        <button id="submit" onclick="formValidation()">Submit</button>
      </div>
    </div>
  </div>

</html>
